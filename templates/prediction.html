<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Vehicle Price</title>

</head>
<body>
    <div class="container">
        <div class="header">Vehicle Price Predictor</div>
         <form action="/" method="POST">
            <div class="form">
                 <div class="inputfield">
                    <label for="Brand">Brand</label>
                    <div class = "custom_select">

                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                 <div class="inputfield">
                    <label for="Model">Model</label>
                    <div class = "custom_select">
                        <select name="Model" id="Model">

                            <option value="Allion">Allion</option>
                            <option value="Alto">Alto</option>
                            <option value="CHR">CHR</option>
                            <option value="CRV">CRV</option>

                            <option value="Montero">Montero</option>
                            <option value="Vezel">Vezel</option>
                             <option value="Vitz">Vitz</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                            <option value="1968">1968</option>

                            <option value="1981">1981</option>

                            <option value="1983">1983</option>
                            <option value="1984">1984</option>
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>

                <div class="inputfield">
                    <label for="Capacity">Capacity</label>

                <div class="inputfield">
                    <label for="Transmission">Transmission</label>
                    <div class = "custom_select">
                        <select name="Transmission" id="Transmission">
                            <option value="" selected hidden>Select</option>
                            <option value="Automatic">Automatic</option>

                            <option value="Other">Other</option>
                        </select>

                </div>

                <div class="inputfield">
                    <label for="Condition">Condition</label>

                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="Mileage">Mileage</label>
                    <input id="Mileage" class="input" type="number" name="Mileage" required>
                </div>

                 <div class="inputfield">
                    <label for="body">Body</label>
                    <div class = "custom_select">
                        <select name="body" id="body">
                            <option value="" selected hidden>Select</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Saloon">Saloon</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="Fuel">Fuel</label>
                    <div class = "custom_select">
                        <select name="Fuel" id="Fuel">
                            <option value="" selected hidden>Select</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Petrol">Petrol</option>
                            <option value="CNG">CNG</option>
                            <option value="Electric">Electric</option>
                            <option value="Gas">Gas</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <input class="btn" type="submit" value="Precict Price">
                </div>
            </div>
            </form>
           <div class="result">
                  {% if pred_value != 0 %}
            <p>Estimated Price : LKR {{pred_value}}</p>
                  {% endif %}
        </div>
    </div>
</body>

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body{
    background: #000633;
    padding: 0 10px;
}
.container{
    max-width: 500px;
    width: 100%;
    background: #fff;
    margin: 20px auto;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.125);
    padding: 30px;
}

.container .header{
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #011423;
    text-transform: uppercase;
    text-align: center;
}

.container .form{
    width: 100%;
}

.container .form .inputfield{
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}

.container .form .inputfield label{
     width: 200px;
     color: black;
     margin-right: 10px;
    font-size: 14px;
}

.container .form .inputfield .input{
    width: 100%;
    outline: none;
    border: 1px solid #d5dbd9;
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 3px;
}

.container .form .inputfield .custom_select{
    position: relative;
    width: 100%;
    height: 37px;
}

.container .form .inputfield .custom_select:before{
    position: absolute;
    top: 12px;
    right: 10px;
}

.container .form .inputfield .custom_select select{
    width: 100%;
    height: 100%;
    border: 0px;
    padding: 8px 10px;
    font-size: 15px;
    border: 1px solid #d5dbd9;
    border-radius: 3px;
}

.container .form .inputfield .btn{
    width: 100%;
    padding: 8px 10px;
    font-size: 15px;
    border: 0px;
    background: #321e1e;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
    outline: none;
}

.result p{
    text-align: center;
    color: darkred;
    font-size: 18px;
    font-weight: bold;
}
</style>
</html>
